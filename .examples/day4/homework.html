<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favorite Food</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <div class="max-w-3xl mx-auto p-6">
      <h1 class="text-4xl font-extrabold text-center mb-8 text-indigo-600">
        List of My Favorite Food
      </h1>

      <div
        class="bg-white p-6 rounded-lg shadow-lg border border-gray-200 mb-8"
      >
        <ul class="list-disc list-inside text-lg">
          <li class="mb-2">Tachina Rice</li>
          <li class="mb-2">Dolma</li>
          <li class="mb-2">Lamb Quzi</li>
          <li class="mb-2">Pizza</li>
          <li class="mb-2">Spaghetti</li>
        </ul>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
          <img
            class="w-full h-48 object-cover"
            src="img/tachina.jpg"
            alt="Tachina Rice"
          />
          <div class="p-4">
            <h2 class="text-lg font-semibold text-center">Tachina Rice</h2>
            <div class="mt-4 text-center">
              <button
                class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-500"
              >
                Order Now
              </button>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
          <img
            class="w-full h-48 object-cover"
            src="img/dolma.jpeg"
            alt="Dolma"
          />
          <div class="p-4">
            <h2 class="text-lg font-semibold text-center">Dolma</h2>
            <div class="mt-4 text-center">
              <button
                class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-500"
              >
                Order Now
              </button>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
          <img
            class="w-full h-48 object-cover"
            src="img/quzi.jpg"
            alt="Lamb Quzi"
          />
          <div class="p-4">
            <h2 class="text-lg font-semibold text-center">Lamb Quzi</h2>
            <div class="mt-4 text-center">
              <button
                class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-500"
              >
                Order Now
              </button>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
          <img
            class="w-full h-48 object-cover"
            src="img/pizza.jpg"
            alt="Pizza"
          />
          <div class="p-4">
            <h2 class="text-lg font-semibold text-center">Pizza</h2>
            <div class="mt-4 text-center">
              <button
                class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-500"
              >
                Order Now
              </button>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
          <img
            class="w-full h-48 object-cover"
            src="img/spaghetti.jpg"
            alt="Spaghetti"
          />
          <div class="p-4">
            <h2 class="text-lg font-semibold text-center">Spaghetti</h2>
            <div class="mt-4 text-center">
              <button
                class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-500"
              >
                Order Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
